spring:
  application:
    name: iubBakend
  datasource:
    url: jdbc:mysql://localhost:3306/iubdata
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

# Configuration CORS
cors:
  allowed-origins: http://localhost:4200,http://localhost:3000